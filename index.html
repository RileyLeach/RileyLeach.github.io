<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="styles/global.css" rel="stylesheet" type="text/css">
  <link href="styles/formstyles06.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="scripts/formProcessing.js"></script>
  <title>Input Using HTML Form Objects</title>
</head>

<body>
  <h1><span class="section">Duncan's Donuts</span> Orders</h1>
  <form id="orderForm">
    <p><label for="name" class="label">What is your name?</label>
      <input type="text"  id="name" class="textbox"></p>
	<p><label for="email" class="label">What is your email address?</label>
      <input type="text" id="email" class="textbox"></p>
    <p><label for="plaindonuts" class="label">Input plain donuts required:</label>
      <input type="text" id="plaindonuts" class="textbox"></p>
    <p><label for="chocolatedonuts" class="label">Input chocolate donuts required:</label>
      <input type="text" id="chocolatedonuts" class="textbox"></p>
	<p><input type="button" id="order" class="myButtonStyle" value="Order" onclick="validate()"></p>
  </form>
	<!-- <br class="clear"> -->
  <h1>Shopping Basket</h1>
  <p>Subtotal: <span id="subtotal">£</span></p>
  <p>VAT: <span id="vat">£</span></p>
  <p>Order total: <span id="total">£</span></p>
	
	
	
	
</body>
</html>
